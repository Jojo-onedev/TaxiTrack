version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: taxitrack_db
    restart: always
    environment:
      POSTGRES_USER: taxitrack_user
      POSTGRES_PASSWORD: taxitrack_password
      POSTGRES_DB: taxitrack_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend API
  backend:
    build: ./backend
    container_name: taxitrack_backend
    restart: always
    environment:
      - PORT=5000
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=taxitrack_db
      - DB_USER=taxitrack_user
      - DB_PASSWORD=taxitrack_password
      - JWT_SECRET=change_me_in_production
      - ALLOWED_ORIGINS=http://localhost,http://localhost:80,http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      - db

  # Frontend Admin
  frontend-admin:
    build: ./frontend-admin
    container_name: taxitrack_admin
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
